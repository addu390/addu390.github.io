<aside class="sidebar pure-u-1 pure-u-md-1-5">
    <div class="sidebar-info">
        <a href="/">
            <span hidden>{{site.title}}
                Header Image</span>
            <img class="brand-photo" src="{{site.url}}/{{site.header_image}}" alt="Photo of {{site.author}}" />
        </a>
        <h1 class="brand-title">
            <a href="/">{{site.title}}</a>
        </h1>
        <br>
        <h2 class="brand-tagline">{{site.description}}</h2>

        <li class="high-featured"><a href="{{site.url}}"><span class="sidebar-index">🏠</span>&nbsp; Home</a></li>
        <li class="low-featured"><a href="/journals"><span class="sidebar-index">📘</span>&nbsp; Journal</a></li>
        <li class="high-featured sidebar-secondary"><a href="https://pyblog.medium.com/subscribe" target="_blank" rel="noopener noreferrer"><span class="sidebar-index">💌</span>&nbsp; Subscribe</a></li>
        <li class="featured sidebar-secondary"><a href="{{site.utl}}/categories"><span class="sidebar-index">📂</span>&nbsp; Categories</a></li>
        <li class="featured sidebar-secondary"><a href="{{site.utl}}/archive"><span class="sidebar-index">🗃️</span>&nbsp; Archive</a></li>
        <li class="low-featured sidebar-secondary"><a href="https://medium.com/@pyblog/lists" target="_blank"><span class="sidebar-index"><i class="fab fa-medium"></i></span>&nbsp; Medium Reading List</a></li>
        <li class="high-featured sidebar-secondary"><a href="{{ site.donate_link }}" target="_blank"><span class="sidebar-index">🤞🏼</span>&nbsp; Sponsor</a></li>
