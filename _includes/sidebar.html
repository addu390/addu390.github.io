<aside class="sidebar pure-u-1 pure-u-md-1-5">
    <div class="sidebar-info">
        <a href="/">
            <span hidden>{{site.title}}
                Header Image</span>
            <img class="brand-photo" src="{{site.url}}/{{site.header_image}}" alt="Photo of {{site.author}}" />
        </a>
        <h1 class="brand-title">
            <a href="/">{{site.title}}</a>
        </h1>
        <br>
        <h2 class="brand-tagline">{{site.description}}</h2>
        <p></p>
    </div>
    <ul class="sidebar-list">
        <li class="clickable-div featured" onclick="location.href='{{site.url}}';"><span class="sidebar-index">🏠</span>&nbsp; Home</li>
        <li class="clickable-div high-featured" onclick="location.href='{{site.url}}/journals';"><span class="sidebar-index">📘</span>&nbsp; Journal</li>
        <li class="clickable-div featured" onclick="location.href='https://pyblog.medium.com/subscribe';"><span class="sidebar-index">💌</span>&nbsp; Subscribe</li>
        <li class="clickable-div high-featured" onclick="location.href='{{site.url}}/categories';"><span class="sidebar-index">📂</span>&nbsp; Categories</li>
        <li class="clickable-div high-featured" onclick="location.href='{{site.url}}/archive';"><span class="sidebar-index">🗃️</span>&nbsp; Archive</li>
        <li class="clickable-div high-featured" onclick="location.href='https://medium.com/@pyblog/lists';"><span class="sidebar-index"><i class="fab fa-medium"></i></span>&nbsp; Medium</li>
        <li class="clickable-div high-featured" onclick="location.href='{{ site.donate_link }}';"><span class="sidebar-index">🤞🏼</span>&nbsp; Sponsor</li>
    </ul>
</aside>
