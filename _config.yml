author: Adesh Nalpet Adimurthy
author_bio: >-
  Balancing code ğŸ’», creativity ğŸ–ï¸, and cardio ğŸ§—ğŸ½â€â™‚ï¸ â€“ that's my life as a software engineer, artist, and fitness buff; here to share my experiences, tutorials, and projects. <br><br> If you find my posts interesting, don't forget to <a href="https://pyblog.medium.com/subscribe" target="_blank" rel="noopener noreferrer">subscribe</a>!
author_pic: assets/img/profile/luffy_avatar.png
paginate: 9
paginate_path: "/:num/"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives
permalink: /:title

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Adesh Nalpet Adimurthy
      avatar: assets/avatar.png
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
  - scope:
      path: ""
      type: journals
    values:
      layout: journal-entry
      content-type: journals

collections:
  pages:
    output: true
    permalink: /:title
  notes:
    output: true
    permalink: /notes/:title
  journals:
    output: true
    permalink: /journals/:title

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"
