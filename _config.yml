title: "The Next Big Project"
email: 390.adesh@gmail.com
donate_link: https://www.buymeacoffee.com/pyblog
description: >- # this means to ignore newlines until "baseurl:"
  On a mission to make software development easy and fun
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://addu390.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository: addu390/addu390.github.io
twitter: gooshi_addu
github: addu390
linkedin: adesh-nalpet-adimurthy

header_image: assets/profile.png

google_analytics:
comments: true
disqus: purelog-jekyll

author: Adesh Nalpet Adimurthy
author_bio: >-
  Hey ðŸ‘‹ I'm a computer science graduate student, a budding illustrator, and previously a backend engineer at Walmart's PhonePe and YC ClearTax, here to share my experiences, tutorials, and projects. <br><br> If you find my posts interesting, don't forget to <a href="https://pyblog.medium.com/subscribe">subscribe</a>
author_pic: assets/profile.jpeg
paginate: 4
paginate_path: "/:num/"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
permalink: /:title

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: Adesh Nalpet Adimurthy
      avatar: assets/profile.jpeg
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
  - scope:
      path: ""
      type: journals
    values:
      layout: journal-entry
      content-type: journals

# Allows all pages to be put into `_pages` folder
# for easier navigation and better SEO.
collections:
  pages:
    output: true
    permalink: /:title
  notes:
    output: true
    permalink: /notes/:title
  journals:
    output: true
    permalink: /journals/:title

# Exclude from processing.
exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"
