title: "PYBLOG"
email: 390.adesh@gmail.com
donate_link: https://www.buymeacoffee.com/pyblog
description: >- 
  On a mission to make software development easy and fun for everyone
baseurl: ""
url: "https://pyblog.xyz" 
repository: addu390/addu390.github.io
twitter: gooshi_addu
github: addu390
linkedin: adesh-nalpet-adimurthy
medium: pyblog

header_image: assets/profile-2.png

google_analytics:
comments: true
disqus: purelog-jekyll

author: Adesh Nalpet Adimurthy
author_bio: >-
  Hey ðŸ‘‹ I'm a computer science graduate student, a budding illustrator, GSoC contributor, and previously a backend engineer at Walmart's PhonePe and YC ClearTax, here to share my experiences, tutorials, and projects. <br><br> If you find my posts interesting, don't forget to <a href="https://pyblog.medium.com/subscribe">subscribe</a>
author_pic: assets/avatar.png
paginate: 4
paginate_path: "/:num/"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
permalink: /:title

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Adesh Nalpet Adimurthy
      avatar: assets/avatar.png
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
  - scope:
      path: ""
      type: journals
    values:
      layout: journal-entry
      content-type: journals

collections:
  pages:
    output: true
    permalink: /:title
  notes:
    output: true
    permalink: /notes/:title
  journals:
    output: true
    permalink: /journals/:title

exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"
